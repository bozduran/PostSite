<!DOCTYPE html>
<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form" %>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/navbar.css" media="print" onload="this.media='all'">
</head>
<body>
<nav>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="/news">News</a>
        <a href="/contact">Contact</a>
        <a href="/about">About</a>
        <a href="/account/create-account">Create account</a>
    </div>
</nav>

<div id="create_account">
    <h1>Create account</h1>
    <form action="#" th:action="@{/account/create-account/confirmation}" th:object="${account}" method="post">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="email">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <label for="accountCredentials.userName">Username</label>
            <input class="form-control" type="text" th:field="*{accountCredentials.userName}" id="accountCredentials.userName" placeholder="username">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('accountCredentials.userName')}" th:errors="*{accountCredentials.userName}"></div>
        </div>
        <div class="form-group">
            <label for="accountCredentials.passwordHash">Password</label>
            <input class="form-control" type="password" th:field="*{accountCredentials.passwordHash}" id="accountCredentials.passwordHash">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('accountCredentials.passwordHash')}" th:errors="*{accountCredentials.passwordHash}"></div>
        </div>
        <p><input type="submit" value="Create User" /> <input type="reset" value="Reset" /></p>

    </form>

</div>



</body>
</html>
