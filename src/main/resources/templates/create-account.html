<div id="logIn">
    <h1>Log in</h1>
    <form action="#" th:action="@{/account/create-account/confirmation}" th:object="${account}" method="post">
        <p>Firstname: <input type="text" th:field="*{firstName}" /></p>
        <p>Lastname: <input type="text" th:field="*{lastName}" /></p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p>Username: <input type="text" th:field="*{accountCredentials.userName}" /></p>
        <p>Password: <input type="text" th:field="*{accountCredentials.passwordHash}" /></p>


        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

</div>



</body>
</html>
